schemaVersion: '0.3'
description: |
  ### Document name - ASR-AssignWAFToResource

  ## What does this document do?
  Assigns a WAF, creating a default if necessary, to a resource.


  ## Input Parameters
  * AutomationAssumeRole: (Required) The Amazon Resource Name (ARN) of the AWS Identity and Access Management (IAM) role that allows Systems Manager Automation to perform the actions on your behalf.
  * ResourceId: (Required) The Resource ID
  * Region: (Required) Finding Region
  * Accountid: (Required) Account Id
  * ResourceType: (Required) The Type of the resource (ie AwsApiGatewayStage for REST and AwsApiGatewayV2Stage for v2)

  ## Output Parameters
  * Remediation.Output: STDOUT and messages from the remediation steps.

assumeRole: '{{ AutomationAssumeRole }}'
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'
  ResourceId:
    type: String
    description: The ARN of the resource
    allowedPattern: '(.*)$'
  Region:
    type: String
    description: The REGION of the resource
    allowedPattern: '^[a-z]{2}(?:-gov)?-[a-z]+-\d$'
  AccountId:
    type: String
    description: The Account Id of the resource
    allowedPattern: '^[0-9]{12}$'
  ResourceType:
    type: String
    description: The Type of the resource
    allowedPattern: '(.*)$'

outputs:
  - Remediation.Output

mainSteps:
  - name: GetOrCreateDefaultWAF
    action: 'aws:executeScript'
    outputs:
      - Name: Output
        Selector: $.Payload.response
        Type: StringMap
      - Name: WAF_ARN
        Selector: $.Payload.WAF_ARN
        Type: String
      - Name: Message
        Selector: $.Payload.Message
        Type: String
    inputs:
      InputPayload:
        ResourceId: '{{ResourceId}}'
        Region: '{{Region}}'
        AccountId: '{{AccountId}}'
        ResourceType: '{{ResourceType}}'
      Runtime: python3.8
      Handler: runbook_handler
      Script: |-
        %%SCRIPT=CNXC_CreateWAF.py%%
    isEnd: false
  - name: Remediation
    action: 'aws:executeScript'
    outputs:
      - Name: Output
        Selector: $.Payload
        Type: StringMap
    inputs:
      InputPayload:
        ResourceId: '{{ResourceId}}'
        ResourceType: '{{ResourceType}}'
        WAF_ARN: '{{GetOrCreateDefaultWAF.WAF_ARN}}'
      Runtime: python3.8
      Handler: runbook_handler
      Script: |-
        %%SCRIPT=CNXC_AssignWAF.py%%
    isEnd: true
