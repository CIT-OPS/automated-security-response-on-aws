schemaVersion: '0.3'
description: |
  ### Document name - ASR-EnableCloudfrontLogging

  ## What does this document do?
  Enables appropriate Cloudfront Logging:


  ## Input Parameters
  * AutomationAssumeRole: (Required) The Amazon Resource Name (ARN) of the AWS Identity and Access Management (IAM) role that allows Systems Manager Automation to perform the actions on your behalf.
  * ResourceId: (Required) The Resource ID
  * Region: (Required) Finding Region
  * Accountid: (Required) Account Id

  ## Output Parameters
  * Remediation.Output: STDOUT and messages from the remediation steps.

assumeRole: '{{ AutomationAssumeRole }}'
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'
  ResourceId:
    type: String
    description: The ARN of the resource
    allowedPattern: '(.*)$'
  Region:
    type: String
    description: The REGION of the resource
    allowedPattern: '^[a-z]{2}(?:-gov)?-[a-z]+-\d$'
  AccountId:
    type: String
    description: The Account Id of the resource
    allowedPattern: '^[0-9]{12}$'
  ResourceType:
    type: String
    description: The Type of the resource (ie AwsApiGatewayStage for REST and AwsApiGatewayV2Stage for v2)
    allowedPattern: '^(AwsElbv2LoadBalancer|AwsApiGatewayStage|AwsStepFunctionsStateMachine|AwsApiGatewayV2Stage|AwsCloudFrontDistribution)$'

outputs:
  - Remediation.Output

mainSteps:
  - name: CreateBucket
    action: 'aws:executeScript'
    outputs:
      - Name: Output
        Selector: $.Payload.response
        Type: StringMap
      - Name: LoggingBucket
        Selector: $.Payload.loggingBucketName
        Type: String
    inputs:
      InputPayload:
        ResourceId: '{{ResourceId}}'
        Region: '{{Region}}'
        AccountId: '{{AccountId}}'
        ResourceType: '{{ResourceType}}'
      Runtime: python3.8
      Handler: runbook_handler
      Script: |-
        %%SCRIPT=CNXC_CreateCloudfrontLoggingBucket.py%%
    isEnd: false
  - name: Remediation
    action: 'aws:executeScript'
    outputs:
      - Name: Output
        Selector: $.Payload.response
        Type: StringMap
    inputs:
      InputPayload:
        ResourceId: '{{ResourceId}}'
        Region: '{{Region}}'
        AccountId: '{{AccountId}}'
        ResourceType: '{{ResourceType}}'
        LoggingBucket: '{{CreateBucket.LoggingBucket}}'
      Runtime: python3.8
      Handler: runbook_handler
      Script: |-
        %%SCRIPT=CNXC_ApplyGenericLogging.py%%
    isEnd: true
